<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>WelCome</title>
    <style>
        body{
            background-color: rgba(63, 94, 179, 0.384);
        }
        h1{
            margin-top: 250px;
            display: flex;
            justify-content: center;
            font-size: 70px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px 2px black;
            color: rgb(63, 94, 179);
        
        }
        span{
            color: black;
            text-shadow: 3px 3px 2px rgb(63, 94, 179);
           
        }
      
        h2{
            text-align: center;
            margin-top: 100px;
           
        }
        #log{
             background-color: rgb(63, 94, 179);
             color: white;
             width: 140px;
             height: 40px;
             border-radius: 30px;
             border: none;
             font-size: large;
             box-shadow: 1px 1px 5px black;
             cursor: pointer;
        }
        #log:hover{
            box-shadow: 0px 0px 10px rgb(63, 94, 179);
            transform: scale(1.1);
            transition: 0.5s;
        }
        
    </style>
</head>
<body class="container">
    
    <h1 class="animate__animated animate__zoomInDown text-center"><span>W</span>elCome</h1>
    
    <h2><button onclick="logOut()" id="log">Log Out</button></h2>


    <script src="app.js">

    </script>
</body>
</html>
